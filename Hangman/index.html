<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/make-variables.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-peach">

    <!-- Header -->
    <section>
        <header>
            <h1 class="color-brown">Welcome to Hangman</h1>
        </header>
    </section>

    <!-- Main Section -->
    <section class="container hangman-container">
        <div class="word-container">
            <span class="word color-dark-pink" id="word"></span>
        </div>
    </section>

    <!-- Letters Section -->
    <section id="letters-container" class="container letters-container">
        <div class="letter-buttons-container">
            <button class="letter" class="letter" name="a" type="button" value="A">A</button>
            <button class="letter" name="b" type="button" value="B">B</button>
            <button class="letter" name="c" type="button" value="C">C</button>
            <button class="letter" name="d" type="button" value="D">D</button>
            <button class="letter" name="e" type="button" value="E">E</button>
            <button class="letter" name="f" type="button" value="F">F</button>
            <button class="letter" name="g" type="button" value="G">G</button>
            <button class="letter" name="h" type="button" value="H">H</button>
            <button class="letter" name="i" type="button" value="I">I</button>
            <button class="letter" name="j" type="button" value="J">J</button>
            <button class="letter" name="k" type="button" value="K">K</button>
            <button class="letter" name="l" type="button" value="L">L</button>
            <button class="letter" name="m" type="button" value="M">M</button>
            <button class="letter" name="n" type="button" value="N">N</button>
            <button class="letter" name="o" type="button" value="O">O</button>
            <button class="letter" name="p" type="button" value="P">P</button>
            <button class="letter" name="q" type="button" value="Q">Q</button>
            <button class="letter" name="r" type="button" value="R">R</button>
            <button class="letter" name="s" type="button" value="S">S</button>
            <button class="letter" name="t" type="button" value="T">T</button>
            <button class="letter" name="u" type="button" value="U">U</button>
            <button class="letter" name="v" type="button" value="V">V</button>
            <button class="letter" name="w" type="button" value="W">W</button>
            <button class="letter" name="x" type="button" value="X">X</button>
            <button class="letter" name="y" type="button" value="Y">Y</button>
            <button class="letter" name="z" type="button" value="Z">Z</button>
        </div>
    </section>

    <!-- Main Section -->
    <section class="container fail-counter-container">
        <div class="fail-desc">
            <p>Only 5 Misses Allowed:</p>
        </div>
        <div id="fail-count">

        </div>
    </section>


    <!-- Footer -->
    <section>
        
    </section>
    

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
